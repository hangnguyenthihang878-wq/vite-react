<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ChatHoang</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background: linear-gradient(135deg,#667eea,#764ba2);
  font-family: Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.chat {
  width:360px;
  background:#fff;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
}
.header {
  background:#4f46e5;
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:bold;
}
.messages {
  height:360px;
  padding:12px;
  overflow-y:auto;
}
.msg {
  margin:8px 0;
  padding:10px 14px;
  border-radius:14px;
  max-width:80%;
}
.user {
  background:#4f46e5;
  color:#fff;
  margin-left:auto;
}
.bot {
  background:#f1f5f9;
}
.input {
  display:flex;
  border-top:1px solid #ddd;
}
input {
  flex:1;
  padding:12px;
  border:none;
  outline:none;
}
button {
  background:#4f46e5;
  color:#fff;
  border:none;
  padding:12px 18px;
}
</style>
</head>
<body>

<div class="chat">
  <div class="header">ü§ñ cmChatHoang</div>
  <div class="messages" id="messages"></div>
  <div class="input">
    <input id="input" placeholder="Nh·∫≠p c√¢u h·ªèi..." />
    <button onclick="send()">G·ª≠i</button>
  </div>
</div>

<script>
async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  add(text,"user");
  input.value = "";

  add("ƒêang tr·∫£ l·ªùi...","bot");

  const res = await fetch("chat.php", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:text })
  });

  const data = await res.json();
  document.getElementById("messages").lastChild.remove();
  add(data.choices[0].message.content,"bot");
}

function add(text,cls){
  const div=document.createElement("div");
  div.className="msg "+cls;
  div.innerText=text;
  document.getElementById("messages").appendChild(div);
}
</script>

</body>
</html>
