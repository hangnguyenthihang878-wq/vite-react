<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ƒê·ªìng h·ªì Vi·ªát Nam üáªüá≥</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff0000, #ffd700);
        font-family: 'Segoe UI', Tahoma, sans-serif;
        color: white;
    }

    .clock-box {
        background: rgba(0,0,0,0.3);
        padding: 30px 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .time {
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 2px;
    }

    .date {
        margin-top: 10px;
        font-size: 20px;
    }

    .zone {
        margin-top: 5px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<div class="clock-box">
    <div class="time" id="time">--:--:--</div>
    <div class="date" id="date">---</div>
    <div class="zone">Gi·ªù Vi·ªát Nam (Asia/Ho_Chi_Minh)</div>
</div>

<script>
function updateVietnamClock() {
    const now = new Date();

    const timeFormatter = new Intl.DateTimeFormat('vi-VN', {
        timeZone: 'Asia/Ho_Chi_Minh',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
    });

    const dateFormatter = new Intl.DateTimeFormat('vi-VN', {
        timeZone: 'Asia/Ho_Chi_Minh',
        weekday: 'long',
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    });

    document.getElementById('time').innerText = timeFormatter.format(now);
    document.getElementById('date').innerText = dateFormatter.format(now);
}

updateVietnamClock();
setInterval(updateVietnamClock, 1000);
</script>

</body>
</html>
